<div id="type-name">
  <h2>외교관형</h2>
</div>
<div id="INFJ">
  <dl>
    <dt>INFJ-A / INFJ-T</dt>
    <dd>선의의 옹호자</dd>
    <dd>조용하고 신비로우며 샘솟는 영감으로 지칠 줄 모르는 이상주의자.</dd>
  </dl>
</div>
<div id="INFP">
  <dl>
    <dt>INFP-A / INFP-T</dt>
    <dd>열정적인 중재자</dd>
    <dd>상냥한 성격의 이타주의자로 건강하고 밝은 사회 건설에 앞장서는 낭만형.</dd>
  </dl>
</div>
<div id="ENFJ">
  <dl>
    <dt>ENFJ-A / ENFJ-T</dt>
    <dd>정의로운 사회운동가</dd>
    <dd>넘치는 카리스마와 영향력으로 청중을 압도하는 리더형.</dd>
  </dl>
</div>
<div id="ENFP">
  <dl>
    <dt>ENFP-A / ENFP-T</dt>
    <dd>재기발랄한 활동가</dd>
    <dd>창의적이며 항상 웃을 거리를 찾아다니는 활발한 성격으로 사람들과 자유롭게 어울리기를 좋아하는 넘치는 열정의 소유자.</dd>
  </dl>
</div>
