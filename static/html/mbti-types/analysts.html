<div id="type-name">
  <h2>분석가형</h2>
</div>
<div id="INTJ">
  <dl>
    <dt>INTJ-A / INTJ-T</dt>
    <dd>용의주도한 전략가</dd>
    <dd>상상력이 풍부하며 철두철미한 계획을 세우는 전략가형.</dd>
  </dl>
</div>
<div id="INTP">
  <dl>
    <dt>INTP-A / INTP-T</dt>
    <dd>논리적인 사색가</dd>
    <dd>끊임없이 새로운 지식에 목말라 하는 혁신가형.</dd>
  </dl>
</div>
<div id="ENTJ">
  <dl>
    <dt>ENTJ-A / ENTJ-T</dt>
    <dd>대담한 통솔자</dd>
    <dd>대담하면서도 상상력이 풍부한 강한 의지의 소유자로 다양한 방법을 모색하거나 여의치 않을 경우 새로운 방안을 창출하는 리더형.</dd>
  </dl>
</div>
<div id="ENTP">
  <dl>
    <dt>ENTP-A / ENTP-T</dt>
    <dd>뜨거운 논쟁을 즐기는 변론가</dd>
    <dd>지적인 도전을 두려워하지 않는 똑똑한 호기심형.</dd>
  </dl>
</div>
